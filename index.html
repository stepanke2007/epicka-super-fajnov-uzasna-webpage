<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Forum | Space Exploration</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        /* --- index.css --- */
        :root {
            /* Colors - Dark Premium Theme */
            --bg-body: #0a0e17;
            --bg-glass: rgba(30, 41, 59, 0.7);
            --bg-glass-hover: rgba(51, 65, 85, 0.8);

            --primary: #6366f1;
            /* Indigo 500 */
            --primary-hover: #4f46e5;
            --accent: #ec4899;
            /* Pink 500 */

            --text-main: #f8fafc;
            --text-muted: #94a3b8;

            --border-glass: rgba(255, 255, 255, 0.08);

            /* Spacing */
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 2rem;
            --space-xl: 4rem;

            /* Radius */
            --radius-md: 12px;
            --radius-lg: 20px;

            /* Shadows */
            --shadow-glass: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 var(--space-md);
            padding-bottom: var(--space-xl);
        }

        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-glass);
            margin-bottom: var(--space-lg);
            padding: var(--space-lg);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .glass-panel:hover {
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.12);
        }

        button {
            cursor: pointer;
            font-family: inherit;
            border: none;
            outline: none;
        }

        /* --- styles.css --- */
        /* Main Header */
        #main-header {
            background: rgba(10, 14, 23, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-glass);
            padding: var(--space-md) 0;
            position: sticky;
            top: 0;
            z-index: 100;
            margin-bottom: var(--space-xl);
        }

        .nav-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 var(--space-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            color: var(--text-main);
        }

        /* Thread Styles */
        .thread-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            border-bottom: 1px solid var(--border-glass);
            padding-bottom: var(--space-md);
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        .author-name {
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
        }

        .post-date {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .badge {
            background: var(--primary);
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 20px;
            margin-left: var(--space-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .thread-title {
            font-size: 2rem;
            margin-bottom: var(--space-md);
            background: linear-gradient(90deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .thread-content {
            font-size: 1.1rem;
            color: #cbd5e1;
            line-height: 1.8;
        }

        .thread-footer {
            margin-top: var(--space-lg);
            display: flex;
            gap: var(--space-md);
        }

        .tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--primary);
        }

        /* Comments Section */
        .section-title {
            font-size: 1.4rem;
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .comment-count {
            background: var(--bg-body);
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .comment-form {
            background: rgba(0, 0, 0, 0.2);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-xl);
        }

        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            color: var(--text-main);
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            font-size: 1rem;
            margin-bottom: var(--space-md);
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s, transform 0.1s;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Comment Item */
        .comment-item {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .comment-content-wrapper {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            border-top-left-radius: 0;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-sm);
        }

        .comment-text {
            color: #e2e8f0;
        }
    </style>
</head>

<body>
    <div id="app">
        <header id="main-header"></header>
        <main class="container">
            <section id="thread-view" class="glass-panel"></section>
            <section id="comments-section" class="glass-panel"></section>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // --- 1. DATA (from js/data.js) ---
        const currentThread = {
            id: 'thread-1',
            title: "Budoucnost vesmírných letů: Mars a dál",
            author: {
                name: "Jan Novák",
                avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Jan",
                badge: "Admin"
            },
            date: new Date(Date.now() - 86400000).toISOString(), // Yesterday
            content: `
                <p>Ahoj všem vesmírným nadšencům!</p>
                <p>Chtěl bych otevřít diskuzi na téma kolonizace Marsu. S posledními pokroky v technologii Starship se zdá, že se tento sen stává realitou rychleji, než jsme si mysleli.</p>
                <p>Co si myslíte, že bude největší výzvou pro první kolonisty? Radiace, psychika, nebo udržitelnost zdrojů?</p>
                <br>
                <p>Těším se na vaše názory!</p>
            `,
            likes: 42,
            tags: ["Vesmír", "Tech", "Mars"]
        };

        const initialComments = [
            {
                id: 'c1',
                author: {
                    name: "Petr Svoboda",
                    avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Petr",
                    badge: "Member"
                },
                date: new Date(Date.now() - 70000000).toISOString(),
                content: "Osobně si myslím, že psychologický aspekt je nejdůležitější. Být zavřený v kupoli měsíce, ne-li roky...",
                likes: 12
            },
            {
                id: 'c2',
                author: {
                    name: "Eva Černá",
                    avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=Eva",
                    badge: "Moderator"
                },
                date: new Date(Date.now() - 3600000).toISOString(),
                content: "Souhlasím. Technologie vyřešíme, ale lidská mysl je křehká. Musíme mít připravené skvělé zábavní systémy!",
                likes: 8
            }
        ];

        // --- 2. UTILS (from js/utils.js) ---
        function formatDate(isoString) {
            const date = new Date(isoString);
            return new Intl.DateTimeFormat('cs-CZ', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        // --- 3. STORE (from js/store.js) ---
        class Store {
            constructor() {
                this.thread = currentThread;
                this.comments = this.loadComments();
                this.subscribers = [];
            }

            loadComments() {
                const stored = localStorage.getItem('forum_comments');
                if (stored) {
                    return JSON.parse(stored);
                }
                return initialComments;
            }

            saveComments() {
                localStorage.setItem('forum_comments', JSON.stringify(this.comments));
                this.notify();
            }

            getThread() {
                return this.thread;
            }

            getComments() {
                return this.comments.sort((a, b) => new Date(b.date) - new Date(a.date));
            }

            addComment(text, authorName = "Host") {
                const newComment = {
                    id: 'c' + Date.now(),
                    author: {
                        name: authorName,
                        avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${authorName + Date.now()}`,
                        badge: "Newbie"
                    },
                    date: new Date().toISOString(),
                    content: text,
                    likes: 0
                };

                this.comments.unshift(newComment);
                this.saveComments();
            }

            deleteComment(id) {
                this.comments = this.comments.filter(c => c.id !== id);
                this.saveComments();
            }

            subscribe(callback) {
                this.subscribers.push(callback);
            }

            notify() {
                this.subscribers.forEach(cb => cb());
            }
        }
        const store = new Store();

        // --- 4. COMPONENTS ---

        // Header (from js/components/Header.js)
        function renderHeader() {
            const header = document.getElementById('main-header');
            header.innerHTML = `
                <div class="nav-container">
                    <a href="#" class="logo">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                        <span>Nexus</span>Forum
                    </a>
                    <div class="user-profile">
                        <div class="avatar" style="width: 32px; height: 32px; background: var(--bg-glass);"></div>
                    </div>
                </div>
            `;
        }

        // Thread (from js/components/Thread.js)
        function renderThread() {
            const thread = store.getThread();
            const container = document.getElementById('thread-view');

            container.innerHTML = `
                <div class="thread-meta">
                    <div class="author-info">
                        <img src="${thread.author.avatar}" alt="${thread.author.name}" class="avatar">
                        <div>
                            <span class="author-name">${thread.author.name} <span class="badge">${thread.author.badge}</span></span>
                            <span class="post-date">${formatDate(thread.date)}</span>
                        </div>
                    </div>
                </div>
                
                <h1 class="thread-title">${thread.title}</h1>
                <div class="thread-content">${thread.content}</div>
                
                <div class="thread-footer">
                    ${thread.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                </div>
            `;
        }

        // Comments (from js/components/Comments.js)
        function renderComments() {
            const comments = store.getComments();
            const container = document.getElementById('comments-section');

            // Header & Form (Static parts)
            const listHtml = comments.map(comment => `
                <div class="comment-item">
                    <img src="${comment.author.avatar}" alt="${comment.author.name}" class="avatar" style="width: 40px; height: 40px;">
                    <div class="comment-content-wrapper">
                        <div class="comment-header">
                            <div>
                                <span class="author-name" style="font-size: 0.95rem;">${comment.author.name} <span class="badge" style="background: rgba(255,255,255,0.1);">${comment.author.badge}</span></span>
                                <span class="post-date">${formatDate(comment.date)}</span>
                            </div>
                        </div>
                        <div class="comment-text">${comment.content}</div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <h2 class="section-title">
                    Komentáře 
                    <span class="comment-count">${comments.length}</span>
                </h2>

                <div class="comment-form">
                    <textarea id="comment-input" placeholder="Napište svůj názor..."></textarea>
                    <button id="submit-comment" class="btn-primary">Přidat komentář</button>
                </div>

                <div class="comments-list">
                    ${listHtml}
                </div>
            `;

            // Re-attach event listeners after rendering
            document.getElementById('submit-comment').addEventListener('click', handleAddComment);
        }

        function handleAddComment() {
            const input = document.getElementById('comment-input');
            const text = input.value.trim();

            if (text) {
                store.addComment(text);
                // Store will notify and trigger re-render in app.js
            }
        }

        // --- 5. INITIALIZATION (from js/app.js) ---
        function init() {
            renderHeader();
            renderThread();
            renderComments();

            // Subscribe to store updates to re-render comments
            store.subscribe(() => {
                renderComments();
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
